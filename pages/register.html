<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Title Here</title>
</head>

<body>
    <div class="bg-no-repeat bg-cover bg-center relative"
        style="background-image: url(https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1951&amp;q=80);">
        <div class="absolute bg-gradient-to-b from-green-500 to-green-400 opacity-75 inset-0 z-0 hidden sm:block"></div>
        <div class="min-h-screen sm:flex sm:flex-row mx-0 justify-center">
            <div class="flex-col flex  self-center p-10 sm:max-w-5xl xl:max-w-2xl  z-10">
                <div class="self-start hidden lg:flex flex-col  text-white">
                    <img src="" class="mb-3">
                    <h1 class="mb-3 font-bold text-5xl">Hello, Create your account for more experience</h1>
                    <p class="pr-3">Lorem ipsum is placeholder text commonly used in the graphic, print,
                        and publishing industries for previewing layouts and visual mockups</p>
                </div>
            </div>
            <div class="flex justify-center self-center  z-10">
                <div class="p-12 bg-white mx-auto rounded-2xl w-100 ">
                    <div class="mb-4">
                        <h3 class="font-semibold text-2xl text-gray-800">Sign Up</h3>
                        <p class="text-gray-500">Please fill in the form to create your account.</p>
                    </div>
                    <form action="route('register.custom')" method="POST" class="space-y-5">
                        <input type="hidden" name="_token" value="{{ csrf_token() }}">
                        <div class="space-y-2">
                            <label for="name" class="text-sm font-medium text-gray-700 tracking-wide">Name</label>
                            <input id="name" name="name"
                                class="w-full text-base px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-400"
                                type="text" placeholder="Enter your name" required>
                            <!-- Error handling for name -->
                        </div>
                        <div class="space-y-2">
                            <label for="email" class="text-sm font-medium text-gray-700 tracking-wide">Email</label>
                            <input id="email" name="email"
                                class="w-full text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-green-400"
                                type="email" placeholder="mail@gmail.com" required autofocus>
                            <!-- Error handling for email -->
                        </div>
                        <div class="space-y-2">
                            <label for="password" class="mb-5 text-sm font-medium text-gray-700 tracking-wide">
                                Password
                            </label>
                            <input id="password" name="password"
                                class="w-full content-center text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-green-400"
                                type="password" placeholder="Enter your password" required>
                            <!-- Error handling for password -->
                        </div>
                        <div class="space-y-2">
                            <label for="confirm_password"
                                class="mb-5 text-sm font-medium text-gray-700 tracking-wide">Confirm Password</label>
                            <input id="confirm_password" name="password_confirmation"
                                class="w-full content-center text-base px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-400"
                                type="password" placeholder="Confirm your password" required>
                            <!-- Error handling for password confirmation -->
                        </div>
                        <div class="flex items-center">
                            <input id="agree_terms" name="agree_terms" type="checkbox"
                                class="h-4 w-4 bg-blue-500 focus:ring-blue-400 border-gray-300 rounded" required>
                            <label for="agree_terms" class="ml-2 block text-sm text-gray-800">
                                I agree to the <a href="#" class="text-green-400 hover:text-green-500">terms and
                                    conditions</a>.
                            </label>
                        </div>
                        <div>
                            <button type="submit"
                                class="w-full flex justify-center bg-green-400  hover:bg-green-500 text-gray-100 p-3  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer transition ease-in duration-500">
                                Sign Up
                            </button>
                        </div>
                    </form>
                    <div class="pt-5 text-center text-gray-400 text-xs">
                        <span>
                            Copyright Â© 2021-2022
                            <a href="https://codepen.io/uidesignhub" rel="" target="_blank" title="Ajimon"
                                class="text-green hover:text-green-500 ">AJI</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
